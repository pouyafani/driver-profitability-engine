[project]
name = "software-factory"
version = "0.1.0"
description = "Industrial-grade software factory"
requires-python = ">=3.12"

dependencies = [
  "pydantic>=2.7",
  "fastapi>=0.111",
  "uvicorn>=0.30",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-cov",
  "ruff",
  "mypy",
  "black",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "B", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q --cov=src"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
